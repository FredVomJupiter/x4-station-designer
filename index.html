<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>X4 Station Designer</title>
    <link rel="puzzle icon" href="assets/img/solution.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/data.js"></script>
    <script src="js/module-overview.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/station-overview.js"></script>
</head>

<body onload="getAllModules()">
    <header>
        <div class="header-container">
            <img class="logo" src="assets/img/solution.png" alt="logo">
            <span class="title">X4 Station Designer</span>
        </div>
    </header>
    <main>

        <div class="main-container">

            <!-- Left Box -->
            <div class="box">
                <div class="modul-buttons-container">
                    <div class="button border-radius-top" id="all" onclick="getAllModules()"><img class="scale" src="assets/img/button/all.svg" alt="all"></div>
                    <div class="button" id="energy" onclick="getEnergyModules()"><img class="scale" src="assets/img/button/bg_energy.svg" alt="energy"><img class="rotate smaller" src="assets/img/button/fg_energy.svg" alt="energy"></div>
                    <div class="button" id="refined" onclick="getRefinedModules()"><img class="scale" src="assets/img/button/bg_refined.svg" alt="refined"><img class="move" src="assets/img/button/fg_refined.svg" alt="refined"></div>
                    <div class="button" id="food" onclick="getFoodModules()"><img class="scale" src="assets/img/button/bg_food.svg" alt="food"><img class="move smaller" src="assets/img/button/fg_food.svg" alt="food"></div>
                    <div class="button" id="hitech" onclick="getHighTechModules()"><img class="scale" src="assets/img/button/bg_hightech.svg" alt="hightech"><img class="rotate" src="assets/img/button/fg_hightech.svg" alt="hightech"></div>
                    <div class="button" id="medical" onclick="getMedicalModules()"><img class="scale" src="assets/img/button/bg_pharma.svg" alt="pharma"><img class="rotate smaller" src="assets/img/button/fg_pharma.svg" alt="pharma"></div>
                    <div class="button border-radius-bottom" id="shiptech" onclick="getShipTechModules()"><img class="scale" src="assets/img/button/bg_shiptech.svg" alt="shiptech"><img class="rotate" src="assets/img/button/fg_shiptech.svg" alt="shiptech"></div>
                </div>
                <div class="modul-selection-container" id="modulesSelection">

                </div>
            </div>

            <!-- Middle Box -->
            <div class="box">
                <div class="module-counter-container" id="moduleList">
                    <div style="display: flex; flex-direction: row; position: absolute; top: 2rem; left: 2rem; align-items: center; gap: 0.5rem; color: #005066">
                        <img class="info-button transform-left" src="assets/img/up_white.svg">
                        <span>Click on a module to add it to the station.</span>
                    </div>
                </div>
            </div>

            <!-- Right Box -->
            <div class="box">

                <!-- MODULE perspective -->
                <div class="module-info" id="moduleInfo">
                    <div class="module-title-container" id=moduleTitle>
                        <!-- Title container -->
                    </div>

                    <div class="slide-button-container-module" id="slideButtonModule">
                        Show Station Overview
                        <div class="slide-button transform-right" onclick="toggleOverview('moduleInfo', 'slideButtonModule', 'stationInfo', 'slideButtonStation')">
                        </div>
                    </div>

                    <div class="input-output-container">
                        <!-- Input Outpun animation -->
                        <div class="inputs d-none" id="inputs">
                            Inputs
                        </div>
                        <div class="dashes" id="dashesSingle">

                        </div>
                        <div class="outputs d-none" id="outputs">
                            Outputs
                        </div>
                    </div>
                    <div class="module-multiplicator-container">
                        <div class="module-multiplicator" id="multiplyInput">
                            <!-- Calculation of all modules of this type -->
                        </div>
                        <div class="dashes" id="dashesMultiply">

                        </div>
                        <div class="module-multiplicator" id="multiplyOutput">
                            <!-- Calculation of all modules of this type -->
                        </div>
                    </div>
                </div>

                <!-- STATION perspective -->
                <div class="station-info" id="stationInfo">
                    <div class="station-title-container" id=stationTitle>
                        <!-- Title container -->
                    </div>

                    <div class="slide-button-container-station" id="slideButtonStation">
                        Show Module Overview
                        <div class="slide-button transform-right" onclick="toggleOverview('stationInfo', 'slideButtonStation', 'moduleInfo', 'slideButtonModule')">
                        </div>
                    </div>

                    <div class="input-output-container" style="gap: 2rem">
                        <div class="input-deficits d-none" id="stationDeficits">
                            <div id="deficit-left">

                            </div>
                            <div id="surplus-right">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer>
            <div class="footer-container">
                <a href="https://www.flaticon.com/free-icons/puzzle" target="_blank" title="puzzle icons">Puzzle icons
                    created by Paul J. - Flaticon</a>
                <a href="https://www.frederic-rieg.de" target="_blank" title="homepage">Design and implementation by
                    Frederic Rieg 2023</a>
            </div>
        </footer>
    </main>

    <div class="popup d-none" id="popup" onclick="closePopup()">
        <div class="popup-menu"  onclick="stopPropagation(event)">
            <span id="popupModuleName">Module Name</span>
            <div class="popup-buttons">
                <div class="popup-button" onclick="decreasePopupCounter(event)">- 1</div>
                <div class="popup-button" onclick="increasePopupCounter(event)">+ 1</div>
            </div>
            <input id="popupCounter" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="min 1 max 999" value="1" onclick="stopPropagation(event)">
            <div class="popup-buttons">
                <div class="popup-button" onclick="closePopup()">Cancel</div>
                <div class="popup-button" onclick="submitPopup(event)">Ok</div>
        </div>
    </div>
    
</body>

</html>
