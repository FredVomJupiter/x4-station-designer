<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X4 Station Designer</title>
    <link rel="puzzle icon" href="assets/img/solution.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/data.js"></script>
    <script src="js/modul-list.js"></script>
</head>

<body onload="getAllModules()">
    <header>
        <div class="header-container">
            <img class="logo" src="assets/img/solution.png" alt="logo">
            <span class="title">X4 Station Designer</span>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="station-modules">
                <div class="modul-buttons-container">
                    <div class="button" onclick="getAllModules()">All</div>
                    <div class="button" onclick="getEnergyModules()">Energy</div>
                    <div class="button" onclick="getRefinedModules()">Refined Goods</div>
                    <div class="button" onclick="getFoodModules()">Food</div>
                    <div class="button" onclick="getHighTechModules()">Hight Tech</div>
                    <div class="button" onclick="getMedicalModules()">Medical</div>
                    <div class="button" onclick="getShipTechModules()">Ship Tech</div>
                </div>
                <div class="modul-selection-container" id="modulesSelection">

                </div>
            </div>
            <div class="resources">
                <div class="module-info">
                    <div class="module-title-container" id=moduleTitle>

                    </div>
                    <div class="input-output-container">
                        <div class="inputs" id="inputs">
                            Inputs
                        </div>
                        <div class="dashes" id="dashes">

                        </div>
                        <div class="outputs" id="outputs">
                            Outputs
                        </div>
                    </div>
                </div>
            </div>
            <div class="details">
                details
            </div>
        </div>

    </main>
    <footer>
        <div class="footer-container">
            <a href="https://www.flaticon.com/free-icons/puzzle" target="_blank" title="puzzle icons">Puzzle icons created by Paul J. - Flaticon</a>
        </div>
    </footer>
</body>

</html>
