<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X4 Station Designer</title>

    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="background">

        <!-- Title -->
        <div class="title-container">
            <span class="title" style="color:#223540;">X4 Station Designer</span>
        </div>

        <div class="wrapper">

            <!-- Module Display -->
            <div class="left-container">
                <!-- Module Container -->
                <div class="button-container">
                    <div class="button" id="energyBtn" onclick="loadModules('energy')">Energy</div>
                    <div class="button" id="foodBtn" onclick="loadModules('food')">Food</div>
                    <div class="button" id="miningBtn" onclick="loadModules('mining')">Mining</div>
                    <div class="button" id="hightechBtn" onclick="loadModules('hightech')">High Tech</div>
                    <div class="button" id="shippartsBtn" onclick="loadModules('shipparts')">Ship Parts</div>
                </div>
                <div class="canvas" id="canvas"></div>
            </div>

            <!-- Station Display -->
            <div class="right-container" id="canvas2">
                <div class="row-top" id="row0"></div>
                <div class="row2" id="row1"></div>
                <div class="row3" id="row2"></div>
                <div class="row2" id="row3"></div>
                <div class="row3" id="row4"></div>
                <div class="row2" id="row5"></div>
                <div class="row3" id="row6"></div>
                <div class="row2" id="row7"></div>
            </div>

            <div class="resource-button" onclick="showResources()">Show Resources</div>

            <div class="overlay d-none" id="overlay" onclick="hideResources()"></div>
            <div class="calculation-container" id="calculations">
                <div class="title-wrap">
                    <span style="font-size: 24px ;">Resources / h</span>
                </div>

                <div class="line"></div>

                <div class="canvas-wrap">
                    <div class="canvas3" id="canvas-resources">

                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>

</body>

</html>
